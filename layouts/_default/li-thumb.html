{{ $link := .RelPermalink -}}

<a href="{{ $link }}" class="no-underline">
    {{ with .Params -}}
    {{ $name := .name -}}
    {{ with .storefront -}}
    <img class="thumb" alt="Storefront of {{ $name }}" src="{{ $link }}{{ . }}">
    {{ else}}
    <div class="thumb" style="background-color: rgba(50,50,50,0.1)">
        <p>Storefront photo missing</p>
        <p>{{ .name }}</p>
        <p>{{ .Title }}</p>
    </div>
    {{end }}
    {{ end }}
</a>
