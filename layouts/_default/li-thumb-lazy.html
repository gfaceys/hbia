{{ $link := .RelPermalink -}}

<a href="{{ $link }}" class="no-underline raise thumb">
    {{ with .Params -}}
    {{ $name := .name -}}

    {{ with .storefront -}}
    <div class="thumb-title">{{ $name }}</div>
    <img class="thumb" loading="lazy" alt="Storefront of {{ $name }}" src="{{ $link }}{{ . }}">
    {{ else }}
    <div class="thumb"
         style="background-color: gainsboro; display: flex; justify-content: center; align-content: center; flex-direction: column">
        <p>Storefront photo missing</p>
        <p>{{ .name }}</p>
        <p>{{ .Title }}</p>
    </div>
    {{end }}
    {{ end }}
</a>
