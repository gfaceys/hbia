{{ $link := .RelPermalink }}

<a href="{{ $link }}" class="no-underline">
    {{ with .Params }}
    {{ $name := .name }}

    {{ with .storefront }}
    <img class="thumb" alt="Storefront image of {{ $name }}" data-src="{{ $link }}{{ . }}">
    {{ else }}
    <div class="thumb"
         style="background-color: gainsboro; display: flex; justify-content: center; align-content: center; flex-direction: column">
        <p>Storefront photo missing</p>
        <p>{{ .Title }}</p>
    </div>
    {{end }}
    {{ end }}
</a>
