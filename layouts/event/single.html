{{ define "main" }}

<div style="display: flex; justify-content: center; width: calc(100%- 2rem); margin: 1rem 2rem; padding: 1rem">
    <div style="width: 100%; max-width: 32rem;">
        <h1 style="margin-bottom: 1rem">{{.Title}}</h1>
        <div style="display: flex; justify-content: space-between; width: 100%; color: var(--grey-3)">
            <p>{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
        </div>
        <div style="margin: 1rem 0" class="cms">
            <p>{{ .Description }}</p>
            {{ with .Resources.Get .Params.image }}<img src="{{ .RelPermalink }}" alt="{{ $.Title }}"/>{{ end }}
            {{ .Content }}
        </div>
    </div>
</div>
{{ end }}
