{{ define "main" }}

<!-- video intro -->
<div style="position: relative; top:0; left: 0; width: 100%; height: 100%; opacity: 100%">
    <div style="position: relative; overflow: hidden; height: 0; padding-bottom: 56.25%;">
        <iframe width="560" height="315"
                src="https://www.youtube-nocookie.com/embed/whjJuOrhFnI?autoplay=1&mute=1&modestbranding=1&playsinline=1&rel=0&controls=0&showinfo=0&autohide=1&enablejsapi=1&loop=1&playlist=whjJuOrhFnI"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;"
                allowfullscreen
                style="z-index: 0"
        >
        </iframe>
    </div>

    <div style="background-color: rgba(50, 50, 50, 0.4); position: absolute; z-index: 1; top: 0; width: 100%; height: 100%">
        <div style="display: flex; flex-direction: column; justify-content: center; height: 100%; padding-left: 4rem">
            <div style="display: flex; flex-direction: column">
                <div style="width: fit-content; margin-bottom: 1rem;">
                    <h1 class="white bg-primary"
                        style="font-size: 3rem; font-weight: bold; padding-left: 0.5rem; padding-right: 1rem">
                        {{.Params.title}}
                    </h1>
                </div>
                <div class="white bg-primary"
                     style="font-size: 2rem; font-weight: bold; padding-left: 0.5rem; padding-right: 1rem; width: fit-content">
                    {{.Params.subtitle}}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- welcome with images -->
{{ partial "home-image-pop" .Params}}

<!-- latest events -->
<div style="margin: 4rem;">
    <div>
        <h2 class="f2 b lh-title mb3">Latest events</h2>

        <div class="w-100 flex-ns mhn1-ns flex-wrap mb3">
            {{ range first 4 (where .Data.Pages "Type" "post") }}
            <div class="ph1-ns w-50-ns flex">
                {{ .Render "li" }}
            </div>
            {{ end }}
        </div>

        <div class="tc">
            <a href="/post" class="btn raise">Read more</a>
        </div>
    </div>
</div>


{{ end }}
